<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <div class="main-div">
        
        <div class="title">
            <ul>
                <li>Audrey's Blog</li>
            </ul>
        </div>
        <div class="nav-bar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Posts</a></li>
                <li><a href="">Contacts</a></li>
            </ul>
            
            
        </div>

        <!-- Slideshw container-->
        <div class="slideshow-container">
                <!-- Full-width images with number and capton text-->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Ffilmventurous.files.wordpress.com%2F2014%2F02%2Fmidnight-mandarin-chinese-course.jpg&imgrefurl=https%3A%2F%2Ffilmventurous.wordpress.com%2F2014%2F02%2F08%2Fthe-velvety-arms-of-midnight%2F&tbnid=NMw6bLAA1wdopM&vet=12ahUKEwiSptTig5ztAhUEHBoKHaU0DjoQMyglegUIARCuAg..i&docid=iixAUN_PNbohCM&w=1280&h=1024&q=midnight&ved=2ahUKEwiSptTig5ztAhUEHBoKHaU0DjoQMyglegUIARCuAg" style="width:100%">
                    <div class="text">Text Caption</div>
                </div>
            </div>
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="" alt="" style="width: 100%;">
                    <div class="text">Text Caption</div>
                </div>
            <div>
                <div class="mySlydes fade">3 / 3</div>
                <img src="" alt="" style="width: 100%;">
                <div class="text">Text Caption</div>
            </div>

            <!--Next and previous button-->
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
        </div>
        <div class="elements">e</div>
        <div class="footer">e</div>
        
    </div>

    
<script src="app.js"></script>
    
</body>
</html>
